<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice to Text Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Voice to Text Converter</h1>
        
        <div class="mic-container">
            <button class="mic-button" id="micBtn">ðŸŽ¤</button>
        </div>
        
        <div class="status" id="status">Click the microphone to start recording</div>
        
        <div class="controls">
            <select class="language-select" id="languageSelect">
                <option value="en-US">English (US)</option>
                <option value="en-GB">English (UK)</option>
                <option value="es-ES">Spanish</option>
                <option value="fr-FR">French</option>
                <option value="de-DE">German</option>
                <option value="it-IT">Italian</option>
                <option value="pt-BR">Portuguese (Brazil)</option>
                <option value="ja-JP">Japanese</option>
                <option value="ko-KR">Korean</option>
                <option value="zh-CN">Chinese (Mandarin)</option>
                <option value="hi-IN">Hindi</option>
                <option value="ar-SA">Arabic</option>
            </select>
        </div>
        
        <div class="output-container">
            <textarea class="output-area" id="output" placeholder="Your speech will appear here..."></textarea>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="clearBtn">Clear Text</button>
            <button class="control-btn" id="copyBtn">Copy to Clipboard</button>
            <button class="control-btn" id="downloadBtn">Download as Text</button>
        </div>
        
        <div class="error" id="errorMsg"></div>
        
        <div class="feature-list">
            <h3>Features</h3>
            <ul>
                <li>Real-time speech recognition</li>
                <li>Multiple language support</li>
                <li>Continuous listening mode</li>
                <li>Copy to clipboard functionality</li>
                <li>Download as text file</li>
                <li>Responsive design for all devices</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
